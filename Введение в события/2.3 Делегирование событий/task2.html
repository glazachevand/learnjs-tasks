<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <ul class="tree" id="tree">
    <li>Животные <ul>
        <li>Млекопитающие <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы <ul>
        <li>Аквариумные <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); // поместить текстовый узел внутрь элемента <span>
    }

    document.getElementById('tree').addEventListener('click', (e) => {
      if (e.target.tagName == 'SPAN') {
        let ul = e.target.parentNode.querySelector('ul');

        if (ul?.tagName == 'UL') {
          ul.hidden = !ul.hidden;
        }
      }
    });
  </script>
</body>

</html>
