<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <input type="button" id="btn" onclick="this.hidden=true" value="Нажми, чтобы спрятать">
  <script>
    const btn = document.getElementById('btn');

    btn.addEventListener('click', function {
      this.hidden = true;
    });
  </script>
</body>

</html>
