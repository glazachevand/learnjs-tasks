<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .menu ul {
      display: none;
      margin: 0;
      list-style: none;
    }

    .menu.open ul {
      display: block;
    }

    .menu .title::before {
      margin-right: 10px;
      content: '▶ ';
      font-size: 80%;
      color: green;
    }

    .menu.open .title::before {
      margin-right: 10px;
      content: '▼ ';
    }
  </style>
</head>

<body>
  <div class="menu">
    <span class="title">Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>
  <script>
    let title = document.querySelector('.title');
    let menu = document.querySelector('.menu');

    title.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>
</body>

</html>
